<div
    class="sans lg:w-full h-full border lg:flex mt-3 lg:px-0 duration-500 transform hover:-translate-y-1 hover:shadow-md">
    {{ if .Params.image }}
    <img id="thumb" alt="{{.Title}}" class="lg:w-72 sm:w-full h-60 object-cover" src="{{ .Params.image | relURL }}">
    {{ end }}
    <div
        class="text-2xl text-black border-gray-400 lg:border-l-0 lg:border-gray-400 relative pl-4 p-1 justify-between leading-normal max-w-full w-full">
        <div class="text-black font-bold text-2xl mb-2 title-blog overflow-hidden">{{ .Title }}</div>
        <p class="text-black text-sm pb-5 flex-initial">{{ substr .Summary 0 130 | plainify | htmlUnescape }}...</p>
        <p class="text-sm text-black items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-left" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <time>{{ .Date.Format "02/01/2006" }}</time>
            {{ if $.Param "author" }}
            -
            {{ $.Param "author" }}
            {{ end }}
        </p>
    </div>
</div>
